<div class="chayka-facebook-thumbnail_generator">
    <div class="thumbnail_preview" data-ng-style="{'background-image': model.background?'url(' + model.background + ')':'none'}">
        <div class="preview_fade" data-ng-style="{'background-color': model.fade.color, 'opacity': (model.fade.opacity / 100)}"></div>
        <img class="preview_logo" data-ng-show="!!model.logo" data-ng-src="{{model.logo}}">
        <div class="preview_block {{block}}" data-ng-repeat="(block, text) in blocks" data-ng-style="getBlockStyle(block)" data-ng-show="!!model[block] && !!model[block].active">
            {{text}}
        </div>
    </div>
    <div class="thumbnail_editor">
        <div class="tabs">
            <div class="tab background" data-ng-class="{active: 'background'===tab}" data-ng-click="tab='background'">{{"Background" | nls}}</div>
            <div class="tab logo" data-ng-class="{active: 'logo'===tab}" data-ng-click="tab='logo'">{{"Logo" | nls}}</div>
            <div class="tab fade" data-ng-class="{active: 'fade'===tab}" data-ng-click="tab='fade'">{{"Fade" | nls}}</div>
            <div class="tab block" data-ng-repeat="(block, text) in blocks" data-ng-class="{active: block===tab}" data-ng-click="$parent.tab=block">{{block | nls}}</div>
        </div>
        <div class="forms">
            <div class="form background" data-ng-show="'background'===tab">
                <h1>{{"Background" | nls}}</h1>
                <div class="background_picker" data-media-picker data-mode="url" data-size="full" data-model="model.background" data-picker-button-text="Pick Background Image" data-title="Background Image" >
                    Recommended: 1200 x 630px, min: 600 x 315px
                </div>
            </div>
            <div class="form logo" data-ng-show="'logo'===tab">
                <h1>{{"Logo" | nls}}</h1>
                <div class="logo_picker" data-media-picker data-mode="url" data-size="full" data-model="model.logo" data-picker-button-text="Pick Logo Image" data-title="Logo Image" >
                    Recommended: 24bit png with opacity support
                </div>
            </div>
            <div class="form fade" data-ng-show="'fade'===tab">
                <h1>{{"Fade" | nls}}</h1>
                <div class="form_field fade_color color_picker" data-form-field="fadeColor">
                    <label class="width50">Fade color</label><input type="color" data-ng-model="model.fade.color" data-default-color="#000000" data-color-picker title="Fade color"/>
                </div>
                <div class="form_field opacity" data-form-field="fadeOpacity">
                    <label class="width50">Fade opacity</label><input type="number" data-ng-model="model.fade.opacity" title="Fade opacity" min="0" max="100"/>
                </div>
            </div>
            <div class="form block" data-ng-repeat="(block, text) in blocks" data-ng-show="block===$parent.tab">
                <div class="block_content">{{text}}</div>
                <div class="form_field block_active checkbox" data-form-field="blockActive">
                    <label class="width50">Show block</label><input type="checkbox" data-ng-model="model[block].active" title="Show block"/>
                </div>
                <div class="form_field block_font_color color_picker" data-form-field="fontColor">
                    <label class="width50">Font color</label><input type="color" data-ng-model="model[block].color" data-default-color="#FFFFFF" data-color-picker title="Font color"/>
                </div>
                <div class="form_field font_size" data-form-field="fontSize">
                    <label class="width50">Font size</label><input type="number" data-ng-model="model[block].size" title="Font size" min="0"/>
                </div>
                <div class="form_field font_family" data-form-field="fontFamily" data-ng-show="!!fonts.length">
                    <label class="width50">Font family</label><select data-ng-model="model[block].font" title="Font size" data-ng-options="font for font in fonts"></select>
                </div>
            </div>

        </div>
    </div>
</div>
