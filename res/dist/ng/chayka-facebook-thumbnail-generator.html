<div class="chayka-facebook-thumbnail_generator"><div class="thumbnail_preview"><div class="tabs"><div class="tab background" data-ng-class="{active: 'background'===tab}" data-ng-click="tab='background'">{{"Background" | nls}}</div><div class="tab logo" data-ng-class="{active: 'logo'===tab}" data-ng-click="tab='logo'">{{"Logo" | nls}}</div><div class="tab fade" data-ng-class="{active: 'fade'===tab}" data-ng-click="tab='fade'">{{"Fade" | nls}}</div><div class="tab block" data-ng-repeat="(block, text) in blocks" data-ng-class="{active: block===tab}" data-ng-click="$parent.tab=block">{{block | nls}}</div></div><div class="thumbnail_canvas"><img class="preview_background" data-ng-show="!!model.background.url" data-ng-src="{{model.background.url}}" data-ng-style="blockControls.background.getBlockStyle()"><div class="preview_fade" data-ng-style="blockControls.fade.getBlockStyle()"></div><img class="preview_logo" data-ng-show="!!model.logo.url" data-ng-src="{{model.logo.url}}" data-ng-style="blockControls.logo.getBlockStyle()"><div class="preview_block {{block}}" data-ng-repeat="(block, text) in blocks" data-ng-style="blockControls[block].getBlockStyle()" data-ng-show="!!model[block] && !!model[block].active">{{text}}</div></div></div><div class="thumbnail_editor"><div class="forms"><div class="form background" data-ng-show="'background'===tab"><div data-facebook-thumbnail-block-control="blockControls.background" data-model="model.background" data-block="preview_background" data-title="Background" data-tabs="image" data-image-hint="Recommended: 1200 x 630px, min: 600 x 315px"></div></div><div class="form logo" data-ng-show="'logo'===tab"><div data-facebook-thumbnail-block-control="blockControls.logo" data-model="model.logo" data-block="preview_logo" data-title="Logo" data-tabs="image position" data-optional="true" data-image-hint="Recommended: 24bit png with opacity support"></div></div><div class="form fade" data-ng-show="'fade'===tab"><div data-facebook-thumbnail-block-control="blockControls.fade" data-model="model.fade" data-block="preview_fade" data-title="Fade" data-tabs="box" data-optional="true"></div></div><div class="form block" data-ng-repeat="(block, text) in blocks" data-ng-show="block===$parent.tab"><div data-facebook-thumbnail-block-control="blockControls[block]" data-model="model[block]" data-block="preview_block.{{block}}" data-title="{{block}}" data-tabs="text position box" data-optional="true" data-fonts="fonts"></div></div></div></div></div>
