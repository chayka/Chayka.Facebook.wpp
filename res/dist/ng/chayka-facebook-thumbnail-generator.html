<div class="chayka-facebook-thumbnail_generator"><div class="thumbnail_preview" data-ng-style="{'background-image': model.background?'url(' + model.background + ')':'none'}"><div class="preview_fade" data-ng-style="{'background-color': model.fade.color, 'opacity': (model.fade.opacity / 100)}"></div><img class="preview_logo" data-ng-show="!!model.logo" data-ng-src="{{model.logo}}"></div><div class="thumbnail_editor"><div class="tabs"><div class="tab background" data-ng-class="{active: 'background'===tab}" data-ng-click="tab='background'">{{"Background" | nls}}</div><div class="tab logo" data-ng-class="{active: 'logo'===tab}" data-ng-click="tab='logo'">{{"Logo" | nls}}</div><div class="tab fade" data-ng-class="{active: 'fade'===tab}" data-ng-click="tab='fade'">{{"Fade" | nls}}</div></div><div class="forms"><div class="form background" data-ng-show="'background'===tab"><h1>{{"Background" | nls}}</h1><div data-media-picker data-mode="url" data-size="full" data-model="model.background" data-picker-button-text="Pick Background Image" data-title="Background Image">Recommended: 1200 x 630px, min: 600 x 315px</div></div><div class="form logo" data-ng-show="'logo'===tab"><h1>{{"Logo" | nls}}</h1><div data-media-picker data-mode="url" data-size="full" data-model="model.logo" data-picker-button-text="Pick Logo Image" data-title="Logo Image">Recommended: 24bit png with transparency support</div></div><div class="form fade" data-ng-show="'fade'===tab"><h1>{{"Fade" | nls}}</h1><div class="form_field fade_color color_picker" data-form-field="fadeColor"><label class="width50">Fade color</label><input type="color" data-ng-model="model.fade.color" data-default-color="#000000" data-color-picker title="Fade color"></div><div class="form_field transparency" data-form-field="fadeTransparency"><label class="width50">Fade transparency</label><input type="number" data-ng-model="model.fade.opacity" title="Fade opacity" min="0" max="100"></div></div></div></div></div>
